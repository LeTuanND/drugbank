    <script>
        // xử lý thanh tìm kiếm
        $("#thanhtimkiem").keypress(function(event) {
            /* Act on the event */
            if ($(this).value != "")
            {
                $('#x').css("visibility",'visible');
            }
        });

        $("#x").click(function(event) {
            /* Act on the event */
            $("#thanhtimkiem").val("");
             $('#x').css("visibility",'hidden');
        });

        //xử lý chọn cách tìm kiếm

        $(".entity").click(function(event) {
            $('#thanhtimkiem').attr("placeholder", "tìm kiếm theo "+ $(this).val() );
            /* Act on the event */
            if (!$(this).hasClass('entityfocus'))
            {
                $(this).parent().children().removeClass('entityfocus');
                $(this).addClass('entityfocus');
                
            }
        });

        $(".alo").click(function(event) {
            /* Act on the event */
            var a = $(this).text();
            alert(a);
        });

        $('.search').click(function(event) {
            /* Act on the event */
            alert($('.entityfocus').val());
        });

        // xử lý click vào card
        $('.card').click(function(event) {
            /* Act on the event */
            location.assign("info-thuoc.html");
        });

        // xử lý click vào search
        $('.search').click(function(event) {
            /* Act on the event */
            location.assign("home-search.html");
        });

    </script>
