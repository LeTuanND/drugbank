	<body>

		<div style="background-color: gray; width: 30%; margin: auto; margin-top: 30px; box-shadow: 5px 5px; border-radius: 5%">

			<div style="text-align: center; padding: 5px;"><h1>Đăng nhập admin</h1></div>

			<form>
				<div class="form-group">
					<label style="font-size: 30px; margin-left: 50px;" for="username">username</label>
					<input style="width: 80%; margin: auto;	" class="form-control" type="text" name="username" id="username" >

					<label style="font-size: 30px; margin-left: 50px;" for="username">password</label>
					<input style="width: 80%; margin: auto;	" class="form-control" type="password" name="password" id="password" >
				</div>


			</form>
			
			

			<div style="margin-top: 30px; text-align: center; font-size: 20px; ">
				<button id="submit" class="btn-success" style="border-radius: 5px; width: 100px; margin-bottom: 10px; padding-bottom: 5px">login</button>
			</div>


			
		</div>

		<script>

			

			$("#submit").click(function(event) {
				/* Act on the event */
				$.ajax({
					url: 'module/function/login.php',
					type: 'post',
					dataType: 'text',
					data: {
						username: $("#username").val(),
						password: $("#password").val()
					},
					success: function(result) {
						
						if (result == "") {
							setTimeout(function(){alert("ban da dang nhap thanh cong")}, 2000);;
							location.assign("home.html");
						} else {
							alert(result);
							location.assign("login.html");
						}

					}
				})
			});
		</script>
		
	</body>
